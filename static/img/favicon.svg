<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Dark navy gradient matching logo -->
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2d4e"/>
      <stop offset="100%" style="stop-color:#1a1c35"/>
    </linearGradient>
    <!-- Accent green -->
    <linearGradient id="greenGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#309962"/>
      <stop offset="100%" style="stop-color:#4db97e"/>
    </linearGradient>
  </defs>

  <!-- Background circle (node) -->
  <circle cx="16" cy="16" r="15" fill="url(#navyGrad)"/>

  <!-- Flag pole -->
  <rect x="10" y="6" width="2.5" height="20" rx="1" fill="#faf8f3"/>

  <!-- Flag (waving) -->
  <path d="M12.5,6
           Q18,7 20,9
           Q22,11 21,13
           Q20,15 16,15
           Q13,15 12.5,14
           L12.5,6 Z"
        fill="url(#greenGrad)"/>

  <!-- Small node dots (swarm) -->
  <circle cx="24" cy="20" r="2" fill="#309962" opacity="0.8"/>
  <circle cx="22" cy="25" r="1.5" fill="#309962" opacity="0.6"/>
  <circle cx="26" cy="24" r="1" fill="#309962" opacity="0.4"/>
</svg>